<h1 class="text-center">Please register</h1>

<form [formGroup]="form" class="form mt-1 mx-auto w-50" (submit)="submit()" method="post">
    <div class="row">
        <div class="form-group mb-4 col-6">
            <input type="text" formControlName="first_name" class="form-control" placeholder="First Name">
        </div>
    
        <div class="form-group mb-4 col-6">
            <input type="text" formControlName="last_name" class="form-control" placeholder="Last Name">
        </div>
    </div>

    <div class="row">
        <div class="form-group mb-4 col-12">
            <input type="email" formControlName="email" class="form-control" placeholder="Email">
        </div>
    </div>
    
    <div class="row">
        <div class="form-group mb-4 col-6">
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
        </div>
        
        <div class="form-group mb-4 col-6">
            <input type="password" formControlName="password_confirmation" class="form-control" placeholder="Password Confirmation">
        </div>
    </div>
    
    <button class="btn btn-lg btn-primary btn-block col-12" [disabled]="!form.valid">Register</button>
</form>
